<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionSketch - Tela Inicial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #e0c3fc;
            --secondary-color: #ff69b4;
            --text-color: #333;
            --bg-color: #fff;
            --header-bg: #f8e0ff;
        }

        .dark-mode {
            --primary-color: #8a2be2;
            --secondary-color: #ff1493;
            --text-color: #f5f5f5;
            --bg-color: #121212;
            --header-bg: #2a0e35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 100px;
            width: 300px;
        }

        .header-buttons button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem 2rem; 
            margin-left: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px; 
            transition: background-color 0.3s, transform 0.3s; 
        }

        .header-buttons button:hover {
            background-color: #ff85c0; 
            transform: scale(1.05); 
        }

        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-in; 
        }

        .import-section, .draw-section {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out; 
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        #importButton, #saveDrawing, #sendArt {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem 2rem; 
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px; 
            transition: background-color 0.3s, transform 0.3s; 
            margin-right: 10px;
        }

        #importButton:hover, #saveDrawing:hover, #sendArt:hover {
            background-color: #ff85c0; 
            transform: scale(1.05); 
        }

        #drawingCanvas {
            border: 2px solid var(--secondary-color);
            background-color: white;
        }

        #themeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .drawing-container {
            display: flex;
        }

        .toolbar {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }

        .toolbar button, .toolbar input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar button:hover, .toolbar input:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .toolbar input[type="color"] {
            height: 40px;
        }

        .toolbar input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .toolbar input[type="range"]:hover {
            opacity: 1;
        }

        .toolbar input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-buttons a {
    background-color: var(--secondary-color);
    color: white;
    border: none;
    padding: 1rem 2rem; 
    margin-left: 1rem;
    cursor: pointer;
    border-radius: 5px;
    font-size: 18px; 
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.header-buttons a:hover {
    background-color: #ff85c0; 
    transform: scale(1.05); 
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="FashionSketch Logo">
        </div>
        <div class="header-buttons">
            <button id="profileBtn">Perfil</button>
            <button id="galleryBtn">Galeria</button>
            <button id="logoutBtn">Sair</button>
        </div>
    </header>

    <main>
        <section class="import-section">
            <h2>Importar Desenho</h2>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button id="importButton">Escolher Arquivo</button>
            <button id="sendArt">Enviar Arte</button>
            <div id="imagePreview"></div>
        </section>

        <section class="draw-section">
            <h2>Desenhar no Site</h2>
            <div class="drawing-container">
                <canvas id="drawingCanvas" width="600" height="400"></canvas>
                <div class="toolbar">
                    <button id="eraserBtn">Borracha/Pincel</button>
                    <input type="color" id="colorPicker">
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <input type="range" id="opacity" min="0" max="100" value="100">
                    <button id="exportBtn">Exportar Imagem</button>
                </div>
            </div>
            <button id="saveDrawing">Salvar Desenho</button>
        </section>
    </main>

    <button id="themeToggle">ðŸŒ™</button>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }

        const importButton = document.getElementById('importButton');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        importButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '300px';
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        const saveDrawingBtn = document.getElementById('saveDrawing');
        const sendArtBtn = document.getElementById('sendArt');

        function saveArtToGallery(dataURL, name) {
            let galleryItems = JSON.parse(localStorage.getItem('galleryItems')) || [];
            galleryItems.push({
                id: Date.now(),
                name: name,
                image: dataURL,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
        }

        saveDrawingBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const name = prompt('Digite um nome para o seu desenho:');
            if (name) {
                saveArtToGallery(dataURL, name);
                alert('Desenho salvo na galeria!');
            }
        });

        sendArtBtn.addEventListener('click', () => {
            if (imagePreview.firstChild) {
                const dataURL = imagePreview.firstChild.src;
                const name = prompt('Digite um nome para a sua arte:');
                if (name) {
                    saveArtToGallery(dataURL, name);
                    alert('Arte enviada para a galeria!');
                }
            } else {
                alert('Por favor, importe uma imagem primeiro.');
            }
        });

        document.getElementById('profileBtn').addEventListener('click', () => {
            window.location.href = 'perfil.html';
        });

        document.getElementById('galleryBtn').addEventListener('click', () => {
            window.location.href = 'galeria.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('eraserBtn').addEventListener('click', () => {
            ctx.globalCompositeOperation = ctx.globalCompositeOperation === 'destination-out' ? 'source-over' : 'destination-out';
        });

        document.getElementById('colorPicker').addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        document.getElementById('opacity').addEventListener('input', (e) => {
            ctx.globalAlpha = e.target.value / 100;
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'meu-desenho.png';
            link.href = dataURL;
            link.click();
        });

        function saveArtToGallery(dataURL, nome) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "telainicial.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.sucesso) {
                alert('Desenho salvo na galeria com ID: ' + response.id);
            } else {
                alert('Erro ao salvar desenho: ' + response.erro);
            }
        }
    };

   
    var data = "acao=salvar&nome=" + encodeURIComponent(nome) + "&imagemData=" + encodeURIComponent(dataURL);
    xhr.send(data);
}

        if (xhr.readyState === 4 && xhr.status === 200) {
            var itens = JSON.parse(xhr.responseText);
            // Processar os itens conforme necessÃ¡rio
            console.log(itens);
        }
    };
    xhr.send();
}

    </script>
</body>
</html>
